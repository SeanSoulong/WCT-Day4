<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid black;
        }

        body {
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bouncing Ball Game</h1>

    <!-- Canvas Element -->
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let dx = 3; // Speed along the x-axis
        let dy = 3; // Speed along the y-axis
        let ballRadius = 15;
        let ballColor = getRandomColor();

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Draw the ball on the canvas
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }

        // Update the ball's position and handle collisions
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawBall();

            // Bounce off the left or right wall
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; // Reverse direction
                ballColor = getRandomColor(); // Change color
            }

            // Bounce off the top or bottom wall
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy; // Reverse direction
                ballColor = getRandomColor(); // Change color
            }

            // Update ball position
            x += dx;
            y += dy;

            // Request the next animation frame
            requestAnimationFrame(update);
        }

        // Start the animation loop
        update();
    </script>

</body>
</html>
