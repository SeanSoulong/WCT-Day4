<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Selector</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s; /* Smooth transition for background color */
        }

        h1 {
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Select Your Theme Color</h1>
    
    <label for="colorSelect">Choose a background color:</label>
    <select id="colorSelect">
        <option value="">Default</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightcoral">Light Coral</option>
        <option value="lightgoldenrodyellow">Light Goldenrod Yellow</option>
        <option value="lightgray">Light Gray</option>
    </select>

    <script>
        // Function to set the background color
        function setBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('themeColor', color); // Save the selected color to localStorage
        }

        // Retrieve and apply the saved color on page load
        window.onload = function() {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                setBackgroundColor(savedColor); // Set saved color as background
                document.getElementById('colorSelect').value = savedColor; // Set the select input to the saved value
            }
        };

        // Event listener for the select dropdown
        document.getElementById('colorSelect').addEventListener('change', function() {
            const selectedColor = this.value;
            setBackgroundColor(selectedColor);
        });
    </script>

</body>
</html>
