<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(100, 50, 100, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();

        // Draw a line
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(150, 250);
        ctx.lineTo(400, 250);
        ctx.stroke();
    </script>
</body>
</html>
